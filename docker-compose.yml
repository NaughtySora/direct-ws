version: "3.9"

services:
  app:
    build: .
    container_name: websocket-dm
    ports:
      - "${HTTP_PORT}:3000"
    environment:
    - DOCKER=1
    env_file:
    - .env
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
